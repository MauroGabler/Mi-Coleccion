<ion-content>
  <ion-text>
    <h1>
      Nueva publicacion
    </h1>
  </ion-text>

  <div class="container-form-register">

    <form class="form-register">
  
      <p>
        Fotos - 0/10 puedes agregar hasta 10 fotos
      </p>
      
      <ion-item>
        <ion-icon name="images-sharp"></ion-icon>
        <ion-label>
          Agregar fotos
        </ion-label>
        
      </ion-item>

      <ion-item>
        <ion-input name="title" type="text" placeholder="Titulo"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select okText="Okay" cancelText="Dismiss">
          <ion-select-option value="Zapatillas">Zapatillas</ion-select-option>
          <ion-select-option value="Billetes">Billetes</ion-select-option>
          <ion-select-option value="Joyas">Joyas</ion-select-option>
          <ion-select-option value="Figuras">Figuras</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-textarea></ion-textarea>
        <p>0/500</p>
      </ion-item>

      <ion-item>
        <ion-label>Coleccion completa</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <ion-text>
        <h2>Tipo de publicacion</h2>
      </ion-text>

      <ion-list>
        <ion-radio-group>
          <ion-item>
            <ion-label>Evento</ion-label>
            <ion-radio slot="start" value="evento"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Discusion</ion-label>
            <ion-radio slot="start" value="discusion"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Venta</ion-label>
            <ion-radio slot="start" value="venta"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-text>
        <h2>Tipo de venta</h2>
      </ion-text>

      <ion-list>
        <ion-radio-group>
          <ion-item>
            <ion-label>Subasta</ion-label>
            <ion-radio slot="start" value="subasta"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Ofertar</ion-label>
            <ion-radio slot="start" value="ofertar"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      
      <ion-item>
        <ion-input name="price" type="text" placeholder="Precio inicial $"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="price-now" type="text" placeholder="Precio compra inmediata $"></ion-input>
      </ion-item>

      <ion-text>
        <h2>Agregar articulo</h2>
      </ion-text>

    </form>

  </div>

</ion-content>
