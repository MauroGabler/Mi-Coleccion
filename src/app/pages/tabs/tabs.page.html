<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button class="chat color-button" (click)="this.cerrarSesion()">
        <ion-icon name="log-out-sharp"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-tab-button>
     
      
      <ion-tab-button class="color-button" tab="search">
        <ion-icon name="compass"></ion-icon>
        <ion-label>Explorar</ion-label>
      </ion-tab-button>
     
      <ion-tab-button (click)="this.Perfilusuario()">
        <ion-avatar>
          <img src="https://avatars.dicebear.com/api/bottts/{{this.usuario.VAR_USER}}.svg">
          
        </ion-avatar>
      </ion-tab-button>
      
      <ion-tab-button class="color-button" tab="post">
        <ion-icon name="add-circle"></ion-icon>
        <ion-label>Publicar</ion-label>
      </ion-tab-button>

      <ion-tab-button class="color-button" tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>


    </ion-tab-bar>
  </ion-tabs>
</ion-content>
