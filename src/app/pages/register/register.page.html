  <div class="container-form-register">

    <form class="form-register">

      <ion-item class="container-inputs">
        <ion-input name="names" type="text" placeholder="Nombres" [(ngModel)]="this.usuario.nombres"></ion-input>
        <ion-icon name="person-sharp" slot="start"></ion-icon>
      </ion-item>

      <ion-item class="container-inputs">
        <ion-input name="app-f" type="text" placeholder="Apellido Paterno"[(ngModel)]="this.usuario.apPaterno"></ion-input>
        <ion-icon name="person-sharp" slot="start"></ion-icon>
      </ion-item>

      <ion-item class="container-inputs">
        <ion-input name="app-m" type="text" placeholder="Apellido Materno"[(ngModel)]="this.usuario.apMaterno"></ion-input>
        <ion-icon name="person-sharp" slot="start"></ion-icon>
      </ion-item>
  
      <ion-item class="container-inputs">
        <ion-input name="recover-rut" type="text" placeholder="Ingrese RUT"[(ngModel)]="this.usuario.rut"></ion-input>
        <ion-icon name="id-card-sharp" slot="start"></ion-icon>
      </ion-item>

      <ion-item class="container-inputs">
        <ion-input name="new-user" type="text" placeholder="Ingrese nuevo usuario"[(ngModel)]="this.usuario.alias"></ion-input>
        <ion-icon name="person-sharp" slot="start"></ion-icon>
      </ion-item>
  
      <ion-item class="container-inputs">
        <ion-input name="new-pass" type="password" placeholder="Ingrese nueva contraseña"[(ngModel)]="this.contrasena1"></ion-input>
        <ion-icon name="key-sharp" slot="start"></ion-icon>
      </ion-item>
  
      <ion-item class="container-inputs">
        <ion-input name="pass-repeat" type="password" placeholder="Repita la contraseña"[(ngModel)]="this.contrasena2"></ion-input>
        <ion-icon name="key-sharp" slot="start"></ion-icon>
      </ion-item>
  
      <ion-item class="container-inputs">
        <ion-input name="mail" type="email" placeholder="Ingrese correo electronico"[(ngModel)]="this.usuario.correo"></ion-input>
        <ion-icon name="mail-sharp" slot="start"></ion-icon>
      </ion-item>

      <ion-item class="ion-item-terms">
        <ion-checkbox class="checkbox" mode="md"[(ngModel)]="this.boolContrato"></ion-checkbox>
        <ion-label>Acepto terminos y condiciones</ion-label>
      </ion-item>
      
      <ion-button class="button" (click)="this.registrar()">REGISTRAR</ion-button>
      
    </form>
  
  
  </div>
<!-- </ion-content> -->
