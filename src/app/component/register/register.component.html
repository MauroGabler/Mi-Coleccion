<div class="container-form-register">

  <form class="form-register">

    <ion-item>
      <ion-input name="new-user" type="text" placeholder="Ingrese nuevo usuario"></ion-input>
      <ion-icon name="person-sharp" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input name="new-pass" type="password" placeholder="Ingrese nueva contraseña"></ion-input>
      <ion-icon name="key-sharp" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input name="pass-repeat" type="password" placeholder="Repita la contraseña"></ion-input>
      <ion-icon name="key-sharp" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input name="mail" type="email" placeholder="Ingrese correo electronico"></ion-input>
      <ion-icon name="mail-sharp" slot="start"></ion-icon>
    </ion-item>

    <ion-item class="ion-item-terms">
      <ion-label>Acepto terminos y condiciones</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
    
    <ion-button>REGISTRAR</ion-button>
    
  </form>


</div>
